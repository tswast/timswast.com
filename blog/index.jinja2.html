<!DOCTYPE>
<html>
    <head>
        <title>Tim Swast's Blog</title>
        <link rel="stylesheet" type="text/css" href="2012/blog.css" />
        <meta name="viewport" content="initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>

<a href="/blog/">
    <h1>Blog</h1>
</a>

{% for post in posts %} 
        
        <a href="{{ post.path }}" class="blog-article">
            <h3><span
                    class="blog-post-date"
                    title='{{ post.date.strftime('%Y-%m-%d') }}'>
                    {{ post.date.strftime('%B %-d, %Y') }}
                </span>
                {{ post.title }}
            </h3>
            {{ post.description }}
        </a>

{% endfor %}

<footer>
  <aside>Released under <a href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution-ShareAlike License</a>.</aside>
  Copyright 2013, <a href="/" rel="author">Tim Swast</a>. All rights reserved.
  </footer>


</body>
</html>
