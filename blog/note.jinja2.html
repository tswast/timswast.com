<!DOCTYPE html>
<meta charset="utf-8">
<title>{{note_text}}</title>

<div class="h-entry">
<a href="/" rel="author" class="p-author h-card"><img src="/img/profile.png"
class="u-photo u-pixel-art icon" alt="profile photo"> Tim Swast</a> on
<time class="dt-published"
  datetime="{{ published.strftime('%Y-%m-%d %H:%M:%S') }}">{{ published.strftime('%B %-d, %Y') }}</time>:

<p class="p-name e-content">{{note|safe}}</p>
{% for pixelart in pixelarts %}
<img class="u-pixel-art u-photo"
  src="{{ pixelart }}"
  alt="a pixel art image">
{% endfor %}
<footer>
  Copyright {{published.strftime('%Y')}}. Released under <a
  href="https://creativecommons.org/licenses/by/4.0/">Creative Commons
  Attribution License</a>.
</footer>
</div>
